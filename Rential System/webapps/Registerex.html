<html>
<body>
<form action="/Rentialweb/Register" method="post">
<table>
<tr>

<td><input type="text" name="name"/></td>
</tr>
<tr>
<td>Password</td>

</tr>

</td>

</tr>
</table>
</form>
</body>
</html>
